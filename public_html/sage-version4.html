  <h2>Infinite Series Error</h2>
  
  
   Click the “Activate” button below compute infinite series.
    <div id="mycell"><script type="text/x-sage">
@interact 
def animate_example(a=input_box(default=-3,label='xmin: '),b=input_box(default=5,label='xmax: '),x0=input_box(default=1,label='x_0: '),n=input_box(default=15,label='Order: '), f=input_box(default=sin(x)*e^(-x),label='Function: ')):

    p=plot(f,a,b,thickness=2,legend_label='f')
    dot = point((x0,f(x=x0)),pointsize=80,rgbcolor=(1,0,0))
    ps=[p+dot]
    for i in range(1,n):
        fti = f.taylor(x,x0,i)
        pt = plot(fti,a, b, color='red', thickness=2,legend_label='Taylor Approximation n='+str(i))
        ps.append(p+dot+pt)
    
    a=animate(ps)
    a.show(delay=100)

     </script>
